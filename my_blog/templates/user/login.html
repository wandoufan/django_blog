<!DOCTYPE html>
<html>
<head>
    <title>豌豆帆 登录页面</title>
</head>
<body>
<!-- 登录表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 用户登录的表单 -->
            <form method="post" action="." enctype="multipart/form-data">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}

                <!-- 用户名 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">用户名</label>
                    <!-- 文本框 -->
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username"
                    >
                </div>

                <!-- 密码 -->
                <div class="form-group">
                    <label for="body">密码</label>
                    <!-- 文本区域 -->
                    <textarea type="password" 
                              class="form-control" 
                              id="password" 
                              name="password" 
                    ></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
