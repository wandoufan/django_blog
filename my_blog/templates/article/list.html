<!DOCTYPE html>
<html>
<head>
    <title>豌豆帆 展示所有文章</title>
</head>
<body>
<p>{{info}}</p>

{% for info in info_list %}
<p>文章id：{{info.id}}</p>
<p>文章标题：{{info.title}}</p>
<p>文章作者：{{info.author}}</p>
<p>文章内容：{{info.body}}</p>
<p>创建时间：{{info.created}}</p>
<p>更新时间：{{info.updated}}</p>
{% endfor %}
</body>
</html>
