<!DOCTYPE html>
<html>
<head>
    <title>豌豆帆 展示所有文章</title>
</head>
<body>
<a href="http://127.0.0.1:8000/article-create">创建文章</a>
<a href="http://127.0.0.1:8000/article-query">查询文章</a>
<a href="http://127.0.0.1:8000/article-delete">删除文章</a>
<a href="http://127.0.0.1:8000/article-update">更新文章</a>

<p>{{info}}</p>

{% for article in article_list %}
<p>文章id：{{article.id}}</p>
<p>文章标题：{{article.title}}</p>
<p>文章作者：{{article.author}}</p>
<p>文章内容：{{article.body}}</p>
<p>创建时间：{{article.created}}</p>
<p>更新时间：{{article.updated}}</p>
{% endfor %}
</body>
</html>
