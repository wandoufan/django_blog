<!DOCTYPE html>
<html>
<head>
    <title>豌豆帆 更新文章页面</title>
</head>
<body>
<!-- 更新文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action="." enctype="multipart/form-data">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}

                <!-- 文章id -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">要修改的文章id</label>
                    <!-- 文本框 -->
                    <input type="text" 
                           class="form-control" 
                           id="id" 
                           name="id"
                    >
                </div>

                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">修改文章标题</label>
                    <!-- 文本框 -->
                    <input type="text" 
                           class="form-control" 
                           id="title" 
                           name="title"
                    >
                </div>

                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="body">修改文章正文</label>
                    <!-- 文本区域 -->
                    <textarea type="text" 
                              class="form-control" 
                              id="body" 
                              name="body" 
                              rows="12"
                    ></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
